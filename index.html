<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- My IMG -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Todo App</title>
  </head>
  <body>
    <h1>Todo App</h1>

    <!-- Background Buttons -->

    <button id="bgRed">Background Merah</button>
    <button id="bgBlue">Background Biru</button>
    <button id="bgWhite">Background Putih</button>

    <br /><br />

    <!-- Open Website Buttons -->
    <button id="openGoogle">
      <img src="./assets/img/icons8-google-30.png" alt="" />
    </button>
    <button id="openYouTube"><i data-feather="youtube"></i></button>

    <br /><br />

    <!-- Form to add Todo -->
    <input type="text" id="todoInput" placeholder="Enter Todo..." />
    <input type="date" id="dateInput" />
    <button id="submitTodo">Submit</button>

    <br /><br />

    <!-- Todo List Table -->
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Todo</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="todoList"></tbody>
    </table>
    <!-- Feather Icons -->
    <script>
      feather.replace();
    </script>
    <script src="/assets/javascript/script.js"></script>
  </body>
</html>
